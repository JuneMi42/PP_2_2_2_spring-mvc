<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <head>
        <meta charset="UTF-8" />
        <title>Loop</title>
    </head>
<body>
<table border="3" align="center">
    <tr>
        <th>model</th>
        <th>series</th>
        <th>color</th>
    </tr>
    <tr align="center" th:each="car, state : ${cars}">
        <td th:utext="${car.model}"></td>
        <td th:utext="${car.series}"></td>
        <td th:utext="${car.color}"></td>
    </tr>

</table>
</body>
</html>
